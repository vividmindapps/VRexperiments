<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple 3D Airplane Seat Scene (No External Assets)</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; }
    a-scene { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
  <a-scene embedded>
    <!-- Lighting -->
    <a-light type="ambient" color="#BBB"></a-light>
    <a-light type="directional" position="1 1 0.5" intensity="0.7"></a-light>

    <!-- Floor -->
    <a-plane rotation="-90 0 0" width="6" height="6" color="#777"></a-plane>

    <!-- Seat base -->
    <a-box position="0 0.25 -1" depth="1" height="0.5" width="1" color="#8B4513"></a-box>
    <!-- Seat back -->
    <a-box position="0 0.9 -1.5" depth="0.4" height="1.2" width="1" color="#A0522D"></a-box>
    <!-- Armrests -->
    <a-box position="-0.6 0.6 -1" depth="0.8" height="0.3" width="0.2" color="#5A2E0F"></a-box>
    <a-box position="0.6 0.6 -1" depth="0.8" height="0.3" width="0.2" color="#5A2E0F"></a-box>

    <!-- Window -->
    <a-cylinder position="1.7 1.25 -2" rotation="0 0 90" radius="0.6" height="0.1" color="#87CEEB" opacity="0.7"></a-cylinder>
    
    <!-- Cabin wall behind seat -->
    <a-box position="0 1.2 -2" depth="0.1" height="2" width="4" color="#ccc"></a-box>
  
    <!-- Camera -->
    <a-camera position="0 1.6 3" look-controls wasd-controls></a-camera>
  </a-scene>
</body>
</html>
