<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple 3D Airplane Seat Scene</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body, html { margin: 0; height: 100%; overflow: hidden; }
    a-scene { height: 100vh; width: 100vw; display: block; }
  </style>
</head>
<body>
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#888"></a-light>
    <a-light type="directional" position="1 1 0" intensity="0.7"></a-light>

    <!-- Floor -->
    <a-plane rotation="-90 0 0" width="6" height="6" color="#999"></a-plane>

    <!-- Seat components -->
    <a-box position="0 0.25 -1" width="1" height="0.5" depth="1" color="#8B4513"></a-box> <!-- base -->
    <a-box position="0 0.9 -1.5" width="1" height="1.2" depth="0.4" color="#A0522D"></a-box> <!-- back -->
    <a-box position="-0.6 0.6 -1" width="0.2" height="0.3" depth="0.8" color="#5A2E0F"></a-box> <!-- left armrest -->
    <a-box position="0.6 0.6 -1" width="0.2" height="0.3" depth="0.8" color="#5A2E0F"></a-box> <!-- right armrest -->

    <!-- Window -->
    <a-cylinder position="1.7 1.25 -2" rotation="0 0 90" radius="0.6" height="0.1" color="#87CEEB" opacity="0.7"></a-cylinder>

    <!-- Cabin wall -->
    <a-box position="0 1.2 -2" width="4" height="2" depth="0.1" color="#ccc"></a-box>

    <!-- Camera -->
    <a-camera position="0 1.6 3"></a-camera>
  </a-scene>
</body>
</html>
