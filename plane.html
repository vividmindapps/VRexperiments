<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Airplane Seat Scene</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; }
    a-scene { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
  <a-scene embedded>
    <!-- Lighting -->
    <a-light type="ambient" color="#BBB"></a-light>
    <a-light type="directional" position="1 1 0.5" intensity="0.7"></a-light>
    
    <!-- Floor -->
    <a-plane rotation="-90 0 0" width="5" height="5" color="#ccc"></a-plane>
    
    <!-- Airplane Seat 3D Model -->
    <a-gltf-model src="https://cdn.sketchfab.com/urls/2f2f85a2ab6a4f69ad5258796b40dec7/dist/gltf/model.glb" 
                  position="0 0 0" 
                  rotation="0 90 0"
                  scale="2 2 2">
    </a-gltf-model>
    
    <!-- Camera -->
    <a-camera position="0 1.5 3" look-controls wasd-controls></a-camera>
  </a-scene>
</body>
</html>
